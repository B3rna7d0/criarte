<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #5c5c5c 3px solid;
        }
        header h1 {
            padding-left: 20px;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
        }
        .main-content h2 {
            font-size: 36px;
        }
        .main-content p {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Landing Page</h1>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <h2>Bem-vindo à nossa página de design!</h2>
            <p>Estamos aqui para fornecer soluções incríveis de design para o seu negócio.</p>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Landing Page. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
